<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <section class="section1">
      <div class="image"></div>
    </section>
    <section class="section2">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stats-details">
          <h2 class="stats__number">10k+</h2>
          <h3 class="stats__category">companies</h3>
        </div>

        <div class="stats-details">
          <h2 class="stats__number">314</h2>
          <h3 class="stats__category">templates</h3>
        </div>

        <div class="stats-details">
          <h2 class="stats__number">12M+</h2>
          <h3 class="stats__category">queries</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Rexpeto" target="_blank">Carlos Gallardo</a>.
    </div>
  </footer>
</body>
</html>
